        window.MathJax = {
            tex: {

<body>
    <div class="container">

    <!-- Scripts at the end with error handling -->
    <script>
        console.log('Page loaded successfully');
        
        // Defer loading of interactive scripts until DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            
            // Load scripts with error handling
            function loadScript(src, callback) {
                const script = document.createElement('script');
                script.src = src;
                script.onload = callback;
                script.onerror = function() {
                    console.error('Failed to load script: ' + src);
                };
                document.body.appendChild(script);
            }
            
            // Load scripts sequentially
            loadScript('interactive-demos.js', function() {
                console.log('interactive-demos.js loaded');
                loadScript('additional-demos.js', function() {
                    console.log('additional-demos.js loaded');
                });
            });
        });
    </script>
