[build]
  # Run the build from the publish directory so Netlify doesn't pick up tool/version files
  # (e.g., .tool-versions/.mise.toml/.python-version) from the repo root.
  base = "interactive-paper"
  publish = "."
  command = "echo 'No build required - static HTML/JS'"

  # Ensure Python selection is explicit in a way Netlify documents/supports.
  environment = { PYTHON_VERSION = "3.12" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
