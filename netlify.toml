[build]
  # No build command needed - this is a static site
  publish = "interactive-paper"
  command = "echo 'No build required - static HTML/JS'"

[build.environment]
  # Explicitly set to avoid Python version issues
  PYTHON_VERSION = "3.12"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
